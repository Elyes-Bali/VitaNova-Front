<div class="container">
  <div class="row justify-content-center mt-4">
    <div class="col-md-4 mb-4">
      <input type="text" class="form-control" placeholder="Search by Username or Email" [(ngModel)]="searchTerm">
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-4 mb-4" *ngFor="let user of filteredUsers">
      <div class="card user-card">
        <div class="card-body">
          <h5 class="card-title">{{ user.username }}</h5>
          <p class="card-text">Email: {{ user.email }}</p>
          <p class="card-text">Gender: {{ user.gender }}</p>
          <p class="card-text">Rating:
            <span class="rating-stars">
              <ng-container *ngFor="let star of getStars(user.rating)">
                <i class="fas fa-star"></i>
              </ng-container>
            </span>
          </p>
          <div class="action-buttons">
            <button class="btn btn-danger reserve-btn"
              (click)="user.id && reserveConsultation(user.id)">Reserve</button>
            <a [routerLink]="['/rating', user.id]" class="btn btn-primary rate-btn">Rate</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
