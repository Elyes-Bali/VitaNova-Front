<p class="title">Add Psycho Works!</p>
<h2>Add Psychologue</h2>

<form class="form" (submit)="addPsychologue()">
  <div class="form-group">
    <label for="nom">Nom:</label>
    <input type="text" id="nom" [(ngModel)]="newPsychologue.nom" name="nom" required>
  </div>

  <div class="form-group">
    <label for="prenom">Prenom:</label>
    <input type="text" id="prenom" [(ngModel)]="newPsychologue.prenom" name="prenom" required>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="newPsychologue.email" name="email" required>
  </div>

  <div class="form-group">
    <label for="phonenumber">Phone Number:</label>
    <input type="text" id="phonenumber" [(ngModel)]="newPsychologue.phonenumber" name="phonenumber" required>
  </div>
  <div class="form-group">
    <h3>Associated Clients:</h3>
    <ul>
      <li *ngFor="let client of newPsychologue.clients">{{ client }}</li>
    </ul>
  </div>

  <button class="submit-button" type="submit">Add Psychologue</button>

  
</form>
