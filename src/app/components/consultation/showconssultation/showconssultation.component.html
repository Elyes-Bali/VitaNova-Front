<style>
    .form {
      max-width: 400px;
      margin: 0 auto;
    }
  
    .form-group {
      margin-bottom: 20px;
    }
  
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
  
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
  
    .action-button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
  
    .action-button:hover {
      background-color: #45a049;
    }
  </style>
<div class="container">
    <h2>Consultation Details</h2>
    
    <div *ngIf="consultation">
        <div class="detail-item form-group">
            <label class="detail-label" for="startTime">Start Time:</label>
            <span class="detail-value">
                {{ consultation.startTime }}
            </span>
        </div>
        <div class="detail-item form-group">
            <label class="detail-label" for="consultationdate">Consultation Date:</label>
            <span class="detail-value">
                {{ consultation.consultationdate }}
            </span>
        </div>
        <div class="detail-item form-group">
            <label class="detail-label" for="psychologue">Psychologue:</label>
            <span class="detail-value">
                {{ consultation.psychologue.nom }}
            </span>
        </div>
        <div class="detail-item form-group">
            <label class="detail-label" for="client">Client:</label>
            <span class="detail-value">
                {{ consultation.client.nom }}
            </span>
        </div>
    </div>
    <button routerLink="/deletec/{{consultation.idConsultation}}" class="action-button">delete</button>
    <button routerLink="/consultations" class="action-button">back</button>
</div>
