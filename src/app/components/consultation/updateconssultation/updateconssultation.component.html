<style>
    .form {
      max-width: 400px;
      margin: 0 auto;
    }
  
    .form-group {
      margin-bottom: 20px;
    }
  
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
  
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
  
    .submit-button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
  
    .submit-button:hover {
      background-color: #45a049;
    }
  </style>
  
  <div class="container">
    <h2>Update Consultation</h2>
    
    <div *ngIf="consultation">
      <form class="form" (ngSubmit)="updateConsultation()">
        <div class="form-group">
          <label for="startTime">Start Time:</label>
          <input type="time" class="form-control" id="startTime" [(ngModel)]="consultation.startTime" name="startTime" required>
        </div>
        <div class="form-group">
          <label for="consultationdate">Consultation Date:</label>
          <input matInput [matDatepicker]="picker2" placeholder="Choose a consultation date" [(ngModel)]="consultation.consultationdate" name="consultationdate">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </div>
        <div class="form-group">
          <label for="psychologue">Psychologue:</label>
          <select class="form-control" id="psychologue" [(ngModel)]="consultation.psychologue" name="psychologue">
            <option *ngFor="let psychologue of psychologues" [ngValue]="psychologue">{{ psychologue.nom }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="client">Client:</label>
          <select class="form-control" id="client" [(ngModel)]="consultation.client" name="client">
            <option *ngFor="let client of clients" [ngValue]="client">{{ client.nom }}</option>
          </select>
        </div>
        <button type="submit" class="submit-button">Update</button>
      </form>
    </div>
  </div>
