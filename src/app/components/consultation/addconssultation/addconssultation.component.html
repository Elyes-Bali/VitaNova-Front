<div class="container">
  <h2>Add New Consultation</h2>
  <form (submit)="addConsultation()">
    <div class="form-group">
      <label for="startTime">Start Time:</label>
      <input type="time" class="form-control" id="startTime" [(ngModel)]="newConsultation.startTime" name="startTime" required>
    </div>
    <div class="form-group">
      <label for="consultationDate">Consultation Date:</label>
      <input type="date" class="form-control" id="consultationDate" [(ngModel)]="newConsultation.consultationdate" name="consultationDate" required>
    </div>
    <div class="form-group">
      <label for="psychologue">Psychologue:</label>
      <input type="text" class="form-control" id="psychologue" [(ngModel)]="newConsultation.psychologue.nom" name="psychologue" [disabled]="true">
    </div>
    <div class="form-group">
      <label for="client">Client:</label>
      <select class="form-control" id="client" [(ngModel)]="newConsultation.client" name="client" required>
        <option *ngFor="let client of clients" [ngValue]="client">{{ client.nom }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
