      <div class="container-fluid">
        <h3>Edit Psychologue</h3>
        <div class="row">
          <div class="col-lg-6 offset-lg-3">
            <div>
              <div>
                <label><b>Psychologue ID:</b></label> {{psychologue.psychologueId}}
              </div>
              <div class="form-group">
                <label for="nom"><b>Nom:</b></label>
                <input type="text" id="nom" [(ngModel)]="psychologue.nom" placeholder="Enter Nom" class="form-control"/>
              </div>
              <div class="form-group">
                <label for="prenom"><b>Pr√©nom:</b></label>
                <input type="text" id="prenom" [(ngModel)]="psychologue.prenom" placeholder="Enter Prenom" class="form-control"/>
              </div>
              <div class="form-group">
                <label for="email"><b>Email:</b></label>
                <input type="email" id="email" [(ngModel)]="psychologue.email" placeholder="Enter Email" class="form-control"/>
              </div>
              <div class="form-group">
                <label for="phonenumber"><b>Phone Number:</b></label>
                <input type="text" id="phonenumber" [(ngModel)]="psychologue.phonenumber" placeholder="Enter Phone Number" class="form-control"/>
              </div>
              <div class="form-group">
                <label for="specialty"><b>Specialty:</b></label>
                <select id="specialty" [(ngModel)]="psychologue.specialty" name="specialty" required class="form-control">
                  <option value="DEPRESSION">Depression</option>
                  <option value="RELATIONSHIP">Relationship</option>
                  <option value="ANXIETY">Anxiety</option>
                </select>
              </div>
              <div class="form-group">
                <label for="gender"><b>Gender:</b></label>
                <select id="gender" [(ngModel)]="psychologue.gender" name="gender" required class="form-control">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <!-- Add other input fields for additional properties as needed -->
              <button (click)="updatePsychologue()" class="btn btn-primary">Update Psychologue</button>
            </div>
          </div>
        </div>
      </div>
