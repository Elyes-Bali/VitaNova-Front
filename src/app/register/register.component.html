<div>
    <div class="container shadow my-5">
      <div class="row justify-content-end">
        <div
          class="col-md-5 d-flex flex-column
               align-items-center text-white justify-content-center formm order-2"
        >
          <h1 class="display-4 fw-bolder">Hello , Friend</h1>
          <p class="lead text-center">Enter Your Details To Register</p>
          <h5 class="mb-4">OR</h5>
          <!-- <NavLink
            to="/login"
            class="btn btn-outline-light rounded-pill pb-2 w-50 text-black"
          >
            Login
          </NavLink> -->
          <a class="nav-link" routerLink="../login" routerLinkActive="active-link">
            Login
          </a>
        </div>
        <div class="col-md-6 p-5">
          

          <form >
            <div class="mb-3">
              <label for="name" class="form-label">
                Username
              </label>
              <input
                placeholder="username"
                type="text"
                class="form-control"
                id="name"
                name="username"
               
                
              />
              
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">
                Email address
              </label>
              <input
                placeholder="email"
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                name="email"
                
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label" >
                Password
              </label>
              <input
             
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                name="password"
             
              />
            </div>

            
            <!-- <div  >
            <label for="InputRole" class="form-label" >
                Role
                </label>
             <select class="form-control"    name="role" >
               <option>--SELECT--</option>
               <option  value="clt">CLIENT</option>
               <option  value="dev">FREELANCER</option>
             </select>

            </div> -->

            <br/>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1">
                 I Agree Terms And Conditions
              </label>
            </div>


            <button onClick={handelCheck} type="button" class="btn btn-primary w-100 mt-4 rounded-pill">
              Register
            </button>
          </form>
        </div>
      </div>
    </div>
    
  </div>
