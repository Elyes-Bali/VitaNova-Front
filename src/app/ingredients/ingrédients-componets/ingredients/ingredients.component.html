 

<!-- Liste des ingrédients -->
<div class="container mt-5">
    <h2>Liste des Ingrédients</h2>
    <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Rechercher par nom..."
          [(ngModel)]="searchText"
          (input)="filterIngredients()"
          aria-label="Rechercher par nom"
          aria-describedby="button-addon2"
        >
        <button class="btn btn-primary" type="button" id="button-addon2" (click)="openIngredientModal2(template2 )">Voir Statistiques</button>
      </div>
    
    <div class="row">
        <div class="col-md-4 mb-3" *ngFor="let ingredient of ingredients" (click)="openIngredientModal(template1, ingredient)">
          <div class="card ingredient-card">
            <img [src]="ingredient.images" class="card-img-top ingredient-image" alt="{{ ingredient.products }}">
            <div class="card-body">
              <h5 class="card-title">{{ ingredient.products }}</h5>
            </div>
          </div>
        </div>
      </div>
      
</div>
<ng-template #template2>
  <div class="modal-header">
      <h4 class="modal-title pull-left">Statistiques</h4>
      <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
      <h1>Statistiques des Recettes</h1>
    
      <!-- Scrollable Chart Container -->
      <div class="chart-container">
        <!-- Pie Chart -->
        <div style="display: inline-block; width: 400px;">
          <h5>Average Preparation Time</h5>
          <p-chart id="pieChart" type="pie" [data]="data" [options]="chartOptions"></p-chart>
        </div>

        <!-- Doughnut Chart -->
        <div style="display: inline-block; width: 400px;">
          <h5>Most Popular Ingredients</h5>
          <p-chart id="doughnutChart" type="doughnut" [data]="doughnutChartData" [options]="chartOptions1"></p-chart>
        </div>
      </div>
  </div>
</ng-template>



<ng-template #template1>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Recettes pour {{ingredient?.products }}</h4>
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <ul>
            <li *ngFor="let recipe of ingredient?.recipes">{{ recipe.description }}</li>
        </ul>
    </div>
</ng-template>
